<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/3bc7d02e6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="menu" id="navbar">
        <a href="index.html">Home page</a>
    </nav>
    <h2>Let's search some countries</h2>
    <img class="globe" height="200" width="200" src="assets/globe.jfif" alt="World map"/>
    <div id="search-function"></div>

    <form class="searchField">
        <div class="search-box">
            <input id="search-input" class="search-txt" type="text" name="" placeholder="Type in country name">

                    <i class="fas fa-search"></i>
                </button>
            </a>
        </div>
    </form>
    <p class="warning" id="input-warning"></p>
    <script type="module" src="search.js"></script>
